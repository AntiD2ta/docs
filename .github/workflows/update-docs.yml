name: Update GitBook Docs

on:
  repository_dispatch:
    types: docs_update

jobs:
  update-documentation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update submodules
        run: |
          git submodule update --init
      - name: Generate new docs
        run: |
          cd nethermind/
          git submodule update --init
          cd src/Nethermind/Nethermind.GitBook
          dotnet run Nethermind.GitBook.csproj
      - name: Copy updated content to root
        run: |
          cp -r nethermind/gitbook/docs/* .
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v2.4.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update documentation
          body: |
            Nethermind documentation has been updated.
            
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          title: 'Updating Documentation'
          labels: documentation
          author-name: github-actions[bot]
          author-email: 41898282+github-actions[bot]@users.noreply.github.com
          committer-name: GitHub
          committer-email: noreply@github.com
          branch: docs-update
          branch-suffix: short-commit-hash
          base: master
      - name: Checking Outputs
        run: |
          echo "Pull Request Number - ${{ env.PULL_REQUEST_NUMBER }}"